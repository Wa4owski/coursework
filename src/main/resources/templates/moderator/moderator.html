<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Moderator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row flex-nowrap">
        <div th:replace="~{fragments/side-menu-moderator :: moderator-side-menu}">
            some text
        </div>
        <div class="col-12 text-center">
            <div th:each="ticket : ${tickets}">
                <h1 th:text="${heading}">My Page</h1>
                <div class="row">
                    <div class="col-md-6">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h4>Заказ</h4>
                                <p th:text="${ticket.orderEntity.getId()}"/>
                            </div>
                            <div class="card-body">
                                <h4>Оценка заказчика</h4>
                                <p th:text="${ticket.customerOrderRate}"/>
                            </div>
                            <div class="card-body">
                                <h4>Отзыв заказчика</h4>
                                <p th:text="${ticket.customerFeedback}"/>
                            </div>
                            <div class="card-body">
                                <h4>Оценка исполнителя</h4>
                                <p th:text="${ticket.executorOrderRate}"/>
                            </div>
                            <div class="card-body">
                                <h4>Отзыв исполнителя</h4>
                                <p th:text="${ticket.executorFeedback}"/>
                            </div>
                            <form th:method="POST" th:action="@{/moderator/new-verdict}" class="card mb-3">
                                <input type="hidden" name="order_id"  th:value="${ticket.orderEntity.getId()}"/>
                                <button type="submit" class="btn btn-danger">New verdict</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
