    <div class="row flex-nowrap">
        <div th:replace="~{fragments/side-menu-moderator :: moderator-side-menu}">
            some text
        </div>
        <div class="col-12 text-center">
            <div th:each="ticket : ${tickets}">
                <h1 th:text="${heading}">My Page</h1>
                <div class="row">
                    <div class="col-md-6">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h4>Заказ</h4>
                                <p th:text="${ticket.orderEntity.getId()}"/>
                            </div>
                            <div class="card-body">
                                <h4>Оценка заказчика</h4>
                                <p th:text="${ticket.customerOrderRate}"/>
                            </div>
                            <div class="card-body">
                                <h4>Отзыв заказчика</h4>
                                <p th:text="${ticket.customerFeedback}"/>
                            </div>
                            <div class="card-body">
                                <h4>Оценка исполнителя</h4>
                                <p th:text="${ticket.executorOrderRate}"/>
                            </div>
                            <div class="card-body">
                                <h4>Отзыв исполнителя</h4>
                                <p th:text="${ticket.executorFeedback}"/>
                            </div>
                            <form th:method="POST" th:action="@{/moderator/newVerdict}" class="card mb-3">
                                <input type="hidden" name="order_id"  th:value="${ticket.orderEntity.getId()}"/>
                                <button type="submit" class="btn btn-danger">New verdict</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h4>Заказ</h4>

                        </div>
                        <div class="card-body">
                            <h4>Оценка заказчика</h4>

                        </div>
                        <div class="card-body">
                            <h4>Отзыв заказчика</h4>
                            <th>плохо помыл</th>
                        </div>
                        <form th:method="POST" th:action="@{/moderator/newVerdict}" class="card mb-3">
                            <input type="hidden" name="order_id"  th:value="1"/>
                            <button type="submit" class="btn btn-danger">New verdict</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h4>Заказ</h4>
                            <th>No. 228</th>
                        </div>
                        <div class="card-body">
                            <h4>Оценка заказчика</h4>
                            <th>2</th>
                        </div>
                        <div class="card-body">
                            <h4>Отзыв заказчика</h4>
                            <th>Заплатил за час, а закончил за 30 секунд!!!</th>
                        </div>
                        <form th:method="GET" th:action="@{/moderator/addVerdict}" class="card mb-3">
                            <input type="hidden" name="order_id"  th:value="2"/>
                            <button type="submit" class="btn btn-danger">New verdict</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
