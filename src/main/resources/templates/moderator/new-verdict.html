<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Moderator</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
  <div class="row flex-nowrap">
    <div th:replace="~{fragments/side-menu-moderator :: moderator-side-menu}">
      some text
    </div>
    <div class="col-12 text-center">
        <form th:method="POST" th:action="@{/moderator/addVerdict}" th:object="${verdict}" class="card mb-3" >
          <div class="row">
            <div class="col-md-6 offset-md-2">
              <label for="newRateForExecutor">
                Новая оценка для исполнителя
              </label>
              <input type="number" class="form-control is-invalid" th:field="*{newRateForExecutor}" id="newRateForExecutor"/>
            </div>
            <div class="row">
              <div class="col-md-6 offset-md-2">
                <p>Удалить отзыв об исполнителе</p>
                <div class="form-check">
                  <input class="form-check-input" type="radio" th:value="${false}" th:field="*{deleteFeedbackAboutExecutor}" checked>
                  <label class="form-check-label">
                    Нет
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input"  type="radio" th:value="${true}" th:field="*{deleteFeedbackAboutExecutor}">
                  <label class="form-check-label">
                    Да
                  </label>
                </div>
<!--                <label for="delete_feedback_about_executor_true">Да-->
<!--                  <input class="form-check-input" type="radio" th:value="${true}" th:field="*{deleteFeedbackAboutExecutor}" id="delete_feedback_about_executor_true"/>-->
<!--                </label>-->
<!--                <label for="delete_feedback_about_executor_false">Нет-->
<!--                  <input class="form-check-input" type="radio" th:value="${false}" th:field="*{deleteFeedbackAboutExecutor}" id="delete_feedback_about_executor_false"/>-->
<!--                </label>-->
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 offset-md-2">
                <p>Забанить исполнителя?</p>
                <div class="form-check">
                  <input class="form-check-input" type="radio" th:value="${false}" th:field="*{banExecutor}" checked>
                  <label class="form-check-label">
                    Нет
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input"  type="radio" th:value="${true}" th:field="*{banExecutor}">
                  <label class="form-check-label">
                    Да
                  </label>
                </div>
<!--                <label for="ban_executor_true">Да-->
<!--                  <input class="form-check-input" type="radio" th:value="${true}" th:field="*{banExecutor}" id="ban_executor_true"/>-->
<!--                </label>-->
<!--                <label for="ban_executor_false">Нет-->
<!--                  <input class="form-check-input" type="radio" th:value="${false}" th:field="*{banExecutor}" id="ban_executor_false"/>-->
<!--                </label>-->
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 offset-md-2">
                <label for="newRateForCustomer">
                  Новая оценка для заказчика
                </label>
                <input type="number" class="form-control is-invalid" th:field="*{newRateForCustomer}" id="newRateForCustomer"/>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 offset-md-2">
                <p>Удалить отзыв о заказчике</p>
                <div class="form-check">
                  <input class="form-check-input" type="radio" th:value="${false}" th:field="*{deleteFeedbackAboutCustomer}" checked>
                  <label class="form-check-label">
                    Нет
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input"  type="radio" th:value="${true}" th:field="*{deleteFeedbackAboutCustomer}">
                  <label class="form-check-label">
                    Да
                  </label>
                </div>

              </div>
            </div>
            <div class="row">
              <div class="col-md-6 offset-md-2">
                <p>Забанить заказчика?</p>
                <div class="form-check">
                  <input class="form-check-input" type="radio" th:value="${false}" th:field="*{banCustomer}" checked>
                  <label class="form-check-label">
                    Нет
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input"  type="radio" th:value="${true}" th:field="*{banCustomer}">
                  <label class="form-check-label">
                    Да
                  </label>
                </div>

              </div>
            </div>
            <div class="row">
              <div class="col-md-6 offset-md-2">
                <input type="hidden" th:field="*{orderId}" th:value="${orderId}"/>
                <button class="btn btn-primary" type="submit">Создать вердикт</button>
              </div>
            </div>
          </div>
        </form>
    </div>
  </div>
</div>

</body>
</html>
