<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Customer</title>

    <!-- Bootstrap CSS (jsDelivr CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row flex-nowrap">
        <div  th:replace="~{fragments/side-menu :: customer-side-menu}">
            some text
        </div>

        <div class="col album py-5 bg-light">
            <div class="container">

                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <div th:each="order : ${orders}" th:object="${order}">
                        <div class="card shadow-sm">
                            <div class="card-header" th:text="${order.orderRequest.shortName}"/>
                            <div class="card-body">
                                <div class="card-text">
                                    <p th:text="${'Цена: ' + order.orderRequest.price}"/>
                                    <p th:text="${order.orderRequest.description}"/>
                                </div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <form th:method="POST"  th:action="@{/customer/orders/sendFeedback}" th:object="${feedback}" novalidate>
                                        <label for="rate">На сколько оцениваете работу исполнителя по пятибальной шкале?</label>
                                        <select class="form-select" th:field="*{rateForExecutor}" id="rate">
                                            <option th:each="i : ${#numbers.sequence(1, 5)}" th:value="${i}" th:text="${i}">Options</option>
                                        </select>
                                        <label for="feedback">Напишите отзыв</label>
                                        <textarea type="text" class="form-control is-invalid" th:field="*{feedbackAboutExecutor}"
                                                  id="feedback"/>
                                        <p th:if="${#fields.hasErrors('feedbackAboutExecutor')}" th:errorclass="invalid-feedback" th:errors="*{feedbackAboutExecutor}" />
                                        <p>Хотите, чтобы ваши претензии рассмотрел модератор и принял меры? Учтите, что вердикт может быть вынесен в любую сторону</p>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" th:value="${false}" id="doesntwant" th:field="*{customerWantsTicket}" checked>
                                            <label class="form-check-label" for="doesntwant">
                                               Нет, не стоит
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input"  type="radio" th:value="${true}" id="wants" th:field="*{customerWantsTicket}">
                                            <label class="form-check-label" for="wants">
                                                Да, создать проблемный тикет
                                            </label>
                                        </div>
                                        <div th:each="err : ${#fields.errors('customerWantsTicket')}" th:text="${err}" class="invalid-feedback"/>
                                        <button type="submit" class="btn btn-primary">Написать отзыв</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
