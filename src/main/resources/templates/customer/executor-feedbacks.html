 <!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Customer</title>

    <!-- Bootstrap CSS (jsDelivr CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row flex-nowrap">
        <div th:replace="~{fragments/side-menu :: customer-side-menu}">
            some text
        </div>

        <div class="col album py-5 bg-light">
            <div class="container">
                <div class="center">
                    <h3 th:text="${executor.name}"></h3>
                    <i class="fs-5 bi-star"></i><h3 class="card-title" th:text="${executor.rate} ?: '0'"/>
                </div>
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <div th:each="feedback : ${feedbacks}" th:object="${feedback}">
                        <div class="card shadow-sm">
                            <div class="card-header">
                                <p th:text="${'Заказчик: ' + feedback.order.customer.name}">Отзыв заказчика</p>
                                <p th:text="${'Оценка: ' + feedback.rate}"/>
                            </div>
                            <div class="card-body">
                                <div class="card-text">
                                    <p th:text="${feedback.feedbackMessage}"/>
                                </div>
                            </div>
                            <div class="card-footer">
                                <p th:text="${feedback.createdAt}"/>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
